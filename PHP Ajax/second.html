<html>

<body>

    <script>
        //   Ajax calling using XML response
        const xhr = new XMLHttpRequest();

        xhr.open("GET", "data.php?product=laptop", true);
        xhr.responseType = "document";

        xhr.onload = function () {
            if (this.status === 200) {
                const xmlDoc = this.responseXML;

                const products = xmlDoc.getElementsByTagName("product");

                for (let i = 0; i < products.length; i++) {
                    const id = products[i].getElementsByTagName("id")[0].textContent;
                    const name = products[i].getElementsByTagName("name")[0].textContent;
                    const price = products[i].getElementsByTagName("price")[0].textContent;

                    console.log(`Product ${i + 1}: ${id}, ${name}, ${price}`);
                }
            }
        };

        // send the request
        xhr.send();

    </script>

</body>

</html>
